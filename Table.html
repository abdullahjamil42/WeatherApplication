<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
</head>


<style>
    #main-blurred-background {
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    filter: blur(5px);
    z-index: 0;
    position: absolute;
    top: -20px;
    left: -20px;
    right: -20px;
    bottom: -20px;
}

#background-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.3);
    z-index: 1;
}

@media (max-width: 640px) {
    #background-overlay {
        background: rgba(0, 0, 0, 0.1);
    }
}

    
    
    #blurred-background {
        background-attachment: fixed; 
        background-size: cover; 
        background-position: center;  
        filter: blur(8px);  
        z-index: 0;
        position: absolute;  
        top: 0; 
        left: 0; 
        right: 0;  
        bottom: 0;  
    }
    
    
</style>
<body class=" bg-gradient-to-l from-blue-500 to-blue-300 overflow-hidden font-montserrat grid grid-cols-6 w-screen h-screen gap-2">
    <!-- Blurred Background -->
    <div id="main-blurred-background" class="z-0 inset-0 "></div>
    <div id="background-overlay"></div>  
    
    <!-- left panel -->
    <div id="left-panel" class=" col-span-1 z-10 relative overflow-hidden" style="background: rgba(0, 83, 134, 0.5);">
        <!-- Blurred Background -->
        <div id="left-blurred-background" class="absolute inset-0 bg-cover bg-center shadow-black shadow-2xl" style="filter: blur(4px); z-index: 1;"></div>
        
        <div id="logo" class="m-5 flex content z-10 relative"> 
            <img src="resources/logo2.png" class="mr-2" height="80" width="80">
        </div>
        <div class="content">
            <a href="index.html" class="z-10 md:m-4 sm:m-1 mt-10 rounded-3xl relative flex items-center justify-center transition-transform transform hover:scale-100 hover:translate-y-1 "style="background: rgba(0, 83, 134, 0.5);" >
                <span class="m-4 text-xs md:text-sm">Dashboard </span>
            </a>
            <a id = "table" href="Table.html" class="z-10 md:m-4 sm:m-1 mt-4 relative flex rounded-3xl justify-center transition-transform transform hover:scale-100 hover:translate-y-1"  style="background: rgba(0, 83, 134, 0.5);">
                <span class="m-4">Tables</span>
            </a>
        </div>
    </div>
    
    
    <!-- main panel -->
    <div id="main-panel" class="m-5 grid grid-cols-3 grid-rows-6 overflow-y-auto col-span-5   rounded-2xl relative md:overflow-y-hidden sm:overflow-y-auto overflow-x-hidden"style="background: rgba(0, 83, 134, 0.5);">
        <!-- Blurred Background -->
        <div id="blurred-background" class="inset-0 bg-cover bg-center" style="background-attachment: fixed; filter: blur(8px); z-index: 1;"></div>
        
        <!-- Header -->
        <header class="flex p-10 mt-4 h-20 row-span-1 justify-between items-center z-10 relative col-span-3">
            <div class="flex items-center w-full">
                <input type="text" id="Search" class="shadow-2xl border-2 h-10 p-2 rounded-2xl w-1/2 md:w-1/2" placeholder="Search">
                <button onclick="fetchWeatherDataByCity()" class="bg-yellow-300 rounded-2xl w-20 h-10 ml-2 md:ml-4 hover:bg-yellow-200">Search</button>
            </div>
            <div>
                <img src="resources/pfp1.jpg" alt="Profile" class="w-16 h-16 rounded-full mr-2 object-cover">
            </div>
        </header>
        
        <div class="grid grid-cols-1 row-span-5 md:grid-cols-3 h-full gap-4 px-5 pb-5 col-span-3 text-left z-10 relative">
            
            <div id="CurrentWeatherData" class="overflow-auto   md:col-span-2 z-10 rounded-2xl px-3 md:px-10 justify-between w-full" style="height:75.6vh; background: rgba(0, 83, 134, 0.5);">
                
                
                <p class="text-center font-semibold text-xs sm:text-sm pt-4 h-10">Showing Data for <span id="City-name"></span></p>
                <div class=" overflow-auto">       
                    <table class="w-full">
                        <thead>
                            <tr>
                                <th class="py-2 px-1 text-sx text-left">No.</th>
                                <th class="py-2  text-sx text-left">Date</th>
                                <th class="py-2  text-sx text-left">Temperature (Â°C)</th>
                                <th class="py-2  text-sx text-left">Humidity (%)</th>
                                <th class="py-2  text-sx text-left">Wind Speed (km/h)</th>
                                <th class="py-2  px-1 text-sx text-left">Description</th>
                            </tr>
                        </thead>
                        <tbody id="weather-table-body" class="text-gray-900">
                         </tbody>
                    </table>
                </div>
                
                <div class="flex justify-between mt-4 text-xs md:text-sm sm:pb-3">
                    <button id="prevPage" class="bg-blue-300 rounded-lg px-2 py-1 md:px-4 md:py-2 hover:bg-blue-500" onclick="changePage(-1)" disabled>Previous</button>
                    <span id="page-info" class="text-xs self-center"></span>
                    <button id="nextPage" class="bg-blue-300 rounded-lg  px-2 py-1 md:px-4 md:py-2 hover:bg-blue-500" onclick="changePage(1)">Next</button>
                </div>
            </div>
            
             <div class="grid grid-cols-1 gap-4  pb-5 h-full md:col-span-1 text-left z-10">
                <div id="Chatbot" class="z-10 rounded-2xl  flex flex-col h-full  w-full" style="height:75.6vh ; background: linear-gradient(to bottom, rgba(0, 83, 134, 0.5), rgba(0, 31, 41, 0.5));">
                    <header class="header px-4 pt-4 pb-2 rounded-t-2xl" style=" background: linear-gradient(to top, rgba(0, 83, 134, 0.1), rgba(0, 31, 41, 0.5));">
                        <h1 class="title text-white text-sm sm:text-base">Hello, there</h1>
                        <p class="subtitle text-gray-300 text-xs sm:text-sm">How can I help you today?</p>
                    </header>
                    
                    <div class="chat-list flex-1   overflow-auto mx-4"></div>
                    
                    <div class="typing-area px-3 pb-4 pt-3 rounded-b-2xl "style=" background: linear-gradient(to bottom, rgba(0, 83, 134, 0.1), rgba(0, 31, 41, 0.5));">
                        <form action="#" class="typing-form flex items-center">
                            <div class="action-buttons flex justify-between  mr-2">
                                <span id="delete-chat-button" class="icon material-symbols-rounded text-white">delete</span>
                            </div>  
                            <div class="input-wrapper flex-grow mr-2">
                                <input type="text" placeholder="Enter a prompt here" class="typing-input w-full rounded-md p-2 mb-0.5 text-xs" required />
                            </div>
                            <button id="send-message-button" class="icon material-symbols-rounded bg-blue-500 text-white p-1.5 rounded-md">send</button>
                            
                        </form>
                        
                        <p class="disclaimer-text text-gray-300 mt-1 text-xs">
                            Gemini may display inaccurate info, including about people, so double-check its responses.
                        </p>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    
    <!-- Scripting -->
    <script src="script.js"></script>
</body>
</html>
